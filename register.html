
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="style1.css" media="screen" />
</head>
<body>
<h1>Register</h1>
<br>
<header>
    <nav>
        <div id ="home_navigation">
            <a href="index.html"><button>Home</button></a>
            <a href="about.html"><button>About</button></a>
            <a href="contact.html"><button>Contact</button></a>
            <a href="login.html"><button>Login</button></a>
            <a href="register.html"><button>Register</button></a>
        </div>
    </nav>
</header>
<hr>
<br><br>
<div class="register_page" >
    <div class="form">
        <form class="register_form">
            <input type="text" placeholder="First_name" pattern="/^[a-z ,.'-]+$/i"><br>
            <input type="text" placeholder="Last_name" pattern="/^[a-z ,.'-]+$/i"><br>
            <input type="email"placeholder="Email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"><br>
            <input type="password" placeholder="Password" minlength="8" pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$"><br>
            <input type="password" placeholder="Confirm_Password" minlength="8" pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$"><br>
            Date:<input type="date" placeholder="Date Of Birthday"><br>
            Gender:<select name="gender">
            <option value="male" >male</option>
            <option value="female">female</option>
        </select><br>
            <button>Register</button>
        </form>
    </div>
</div>
</body>
</html>
