<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="style4.css" media="screen" />
</head>
<body>
    <h1>Contact Us</h1>
    <br>
    <header>
        <nav>
            <div id ="home_navigation">
                <a href="index.html"><button>Home</button></a>
                <a href="about.html"><button>About</button></a>
                <a href="contact.html"><button>Contact</button></a>
                <a href="login.html"><button>Login</button></a>
                <a href="register.html"><button>Register</button></a>
            </div>
        </nav>
    </header>
    <hr>
    <div class="contact">
        <div class="contentText">
            <table border="0" width="100%" cellspacing="0" cellpadding="2">
                <tr>
                    <td class="fieldKey">Full Name:</td>
                    <td class="fieldValue">
                        <input type="text"
                               name="name"
                               pattern="/^[a-z ,.'-]+$/i" />
                    </td>
                </tr>
                <tr>
                    <td class="fieldKey">Your E-Mail Address:</td>
                    <td class="fieldValue">
                        <input type="text"
                               name="email"
                               pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
                        </td>
                </tr>
                <tr>
                    <td class="fieldKey" valign="top">Enquiry:</td>
                    <td class="fieldValue"><textarea name="enquiry" cols="50" rows="15"></textarea></td>
                </tr>
            </table>
        </div>
        <button>Submit</button>
</div>
</body>
</html>
